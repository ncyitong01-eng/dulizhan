<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dylan Factory - Professional Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .whatsapp-btn { background: linear-gradient(90deg, #25D366 0%, #128C7E 100%); }
        .email-btn { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); }
    </style>
</head>
<body class="gradient-bg pb-10 font-sans text-slate-900">

    <div class="max-w-md mx-auto bg-white shadow-md rounded-b-[2.5rem] overflow-hidden">
        <div class="relative">
            <img id="product-img" src="https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg" class="w-full h-64 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-6">
                <h1 class="text-white text-3xl font-black uppercase tracking-tight">Precision Quote</h1>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 mt-6 space-y-4">
        
        <div class="bg-white p-5 rounded-3xl card-shadow">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-widest">1. Select Product Type</label>
            <select id="product-select" onchange="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold text-lg outline-none cursor-pointer focus:border-green-500 transition-all">
                <option value="cnc_keychain">CNC 钥匙扣 (CNC Keychain)</option>
                <option value="regular">常规亚克力钥匙扣 (Regular)</option>
                <option value="cnc_fridge">CNC 冰箱贴 (Magnet)</option>
                <option value="cnc_colorful">CNC 炫彩钥匙扣 (Colorful)</option>
                <option value="cnc_holographic">CNC 全息钥匙扣 (Holographic)</option>
                <option value="epoxy_single">单面环氧树脂 (Single Epoxy)</option>
                <option value="epoxy_double">双面环氧树脂 (Double Epoxy)</option>
            </select>
        </div>

        <div class="bg-white p-5 rounded-3xl card-shadow grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Length (cm)</label>
                <input type="number" id="len" value="5" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black text-2xl text-center outline-none focus:border-green-500 transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Width (cm)</label>
                <input type="number" id="wid" value="5" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black text-2xl text-center outline-none focus:border-green-500 transition-all">
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl card-shadow text-center">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-widest">3. Order Quantity (pcs)</label>
            <div class="flex items-center justify-center space-x-4">
                <button onclick="changeQty(-100)" class="w-12 h-12 rounded-full border-2 border-slate-100 flex items-center justify-center font-bold text-slate-400 hover:bg-slate-50 active:scale-90 transition-all">-</button>
                <input type="number" id="qty" value="1000" oninput="updateUI()" class="w-32 text-center text-4xl font-black text-green-600 bg-transparent outline-none">
                <button onclick="changeQty(100)" class="w-12 h-12 rounded-full border-2 border-slate-100 flex items-center justify-center font-bold text-slate-400 hover:bg-slate-50 active:scale-90 transition-all">+</button>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-center text-white shadow-2xl border-4 border-white">
            <p class="text-green-400 text-xs font-black tracking-widest mb-2 uppercase">Estimated Total</p>
            <div class="text-6xl font-black mb-1 leading-none">$ <span id="total">0.00</span></div>
            <div class="inline-flex items-center bg-white/10 px-4 py-1 rounded-full border border-white/10 mt-2">
                <span class="text-xs text-slate-400 font-bold uppercase mr-2">Unit Price:</span>
                <span class="text-lg font-black text-white">$ <span id="unit">0.00</span></span>
            </div>
        </div>

        <div class="space-y-3 pt-2">
            <button onclick="contactWhatsApp()" class="w-full whatsapp-btn text-white font-black py-5 rounded-2xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-all">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                <span class="text-xl uppercase tracking-wider">Contact via WhatsApp</span>
            </button>
            <button onclick="contactEmail()" class="w-full email-btn text-white font-black py-5 rounded-2xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                <span class="text-xl uppercase tracking-wider">Contact via Email</span>
            </button>
        </div>
    </div>

    <script>
        const products = {
            regular: { name: "常规亚克力钥匙扣", g: 1, img: "https://sc04.alicdn.com/kf/H79a18e8a6d21416cb0c9744138ff31c1q/229878601/H79a18e8a6d21416cb0c9744138ff31c1q.jpg", p: [0.028, 0.034, 0.04, 0.05, 0.07] },
            cnc_keychain: { name: "CNC 钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_fridge: { name: "CNC 冰箱贴", g: 1.5, img: "https://sc04.alicdn.com/kf/H3818fe3d8f1f40e39eddb2764b9d9c65c/229878601/H3818fe3d8f1f40e39eddb2764b9d9c65c.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_colorful: { name: "CNC 炫彩钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H357740917c0a485a92cb4f6a2e6ed646K/229878601/H357740917c0a485a92cb4f6a2e6ed646K.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_holographic: { name: "CNC 全息钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H43c1e964915644ebb682057107a6b0878/229878601/H43c1e964915644ebb682057107a6b0878.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            epoxy_single: { name: "单面环氧树脂", g: 3, img: "https://sc04.alicdn.com/kf/H841f7cb9ab0f42dca9a8109eb45de6fdc/229878601/H841f7cb9ab0f42dca9a8109eb45de6fdc.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            epoxy_double: { name: "双面环氧树脂", g: 4.5, img: "https://sc04.alicdn.com/kf/H1a0f3805e72847b9bdfe0180be795aa1F/229878601/H1a0f3805e72847b9bdfe0180be795aa1F.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] }
        };

        function changeQty(amount) {
            const input = document.getElementById('qty');
            let val = parseInt(input.value) || 0;
            val = Math.max(50, val + amount);
            input.value = val;
            updateUI();
        }

        function updateUI() {
            const key = document.getElementById('product-select').value;
            const L = parseFloat(document.getElementById('len').value) || 0;
            const W = parseFloat(document.getElementById('wid').value) || 0;
            const Q = parseInt(document.getElementById('qty').value) || 0;
            
            document.getElementById('product-img').src = products[key].img;

            // 1. 判定阶梯基准单价
            let stepP = products[key].p[4]; 
            if (Q >= 1000) stepP = products[key].p[0];
            else if (Q >= 500) stepP = products[key].p[1];
            else if (Q >= 200) stepP = products[key].p[2];
            else if (Q >= 100) stepP = products[key].p[3];

            // 2. 核心算价逻辑 (L * W * StepP + G)
            const unitPrice = (L * W * stepP) + products[key].g;
            const total = unitPrice * Q;
            
            document.getElementById('total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('unit').innerText = unitPrice.toFixed(3);
        }

        function getMessage() {
            const key = document.getElementById('product-select').value;
            const L = document.getElementById('len').value;
            const W = document.getElementById('wid').value;
            const Q = document.getElementById('qty').value;
            const unit = document.getElementById('unit').innerText;
            const total = document.getElementById('total').innerText;
            return `Hi Dylan, I want a formal quote:%0A- Product: ${products[key].name}%0A- Size: ${L} x ${W} cm%0A- Quantity: ${Q} pcs%0A- Unit Price: $${unit}%0A- Est. Total: $${total}%0APlease check my inquiry!`;
        }

        function contactWhatsApp() {
            const phone = "8615180463235";
            window.open(`https://wa.me/${phone}?text=${getMessage()}`);
        }

        function contactEmail() {
            const email = "your-email@example.com"; // 这里可以改成你的邮箱
            const subject = "Inquiry from Custom Quote Page";
            const body = getMessage().replace(/%0A/g, "\n");
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        updateUI();
    </script>
</body>
</html>
