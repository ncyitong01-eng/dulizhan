<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dylan Factory - Professional Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .whatsapp-btn { background: linear-gradient(90deg, #25D366 0%, #128C7E 100%); }
        .email-btn { background: linear-gradient(90deg, #EA4335 0%, #C5221F 100%); }
    </style>
</head>
<body class="bg-slate-50 pb-10 font-sans text-slate-900">

    <div class="max-w-md mx-auto bg-white shadow-md rounded-b-[2.5rem] overflow-hidden">
        <div class="relative">
            <img id="product-img" src="https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg" class="w-full h-64 object-cover transition-all duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-6">
                <h1 class="text-white text-3xl font-black uppercase">Instant Quote</h1>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 mt-6 space-y-4">
        
        <div class="bg-white p-5 rounded-3xl card-shadow border border-slate-100">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-widest">1. Product Type</label>
            <select id="product-select" onchange="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-bold text-lg outline-none focus:border-green-500">
                <option value="regular">常规亚克力钥匙扣 (Regular)</option>
                <option value="cnc_keychain" selected>CNC 钥匙扣 (CNC Keychain)</option>
                <option value="cnc_fridge">CNC 冰箱贴 (Magnet)</option>
                <option value="cnc_colorful">CNC 炫彩钥匙扣 (Colorful)</option>
                <option value="cnc_holographic">CNC 全息钥匙扣 (Holographic)</option>
                <option value="epoxy_single">单面环氧树脂 (Single Epoxy)</option>
                <option value="epoxy_double">双面环氧树脂 (Double Epoxy)</option>
            </select>
        </div>

        <div class="bg-white p-5 rounded-3xl card-shadow border border-slate-100 grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 text-center">Length (cm)</label>
                <input type="number" id="len" value="6" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black text-2xl text-center outline-none focus:border-green-500">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 text-center">Width (cm)</label>
                <input type="number" id="wid" value="5" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 font-black text-2xl text-center outline-none focus:border-green-500">
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl card-shadow border border-slate-100 text-center">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-widest">3. Order Quantity (pcs)</label>
            <div class="flex items-center justify-center space-x-4">
                <button onclick="changeQty(-100)" class="w-12 h-12 rounded-full border-2 border-slate-100 flex items-center justify-center font-bold text-slate-400 hover:bg-slate-100">-</button>
                <input type="number" id="qty" value="1000" oninput="updateUI()" class="w-32 text-center text-4xl font-black text-green-600 bg-transparent outline-none">
                <button onclick="changeQty(100)" class="w-12 h-12 rounded-full border-2 border-slate-100 flex items-center justify-center font-bold text-slate-400 hover:bg-slate-100">+</button>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-center text-white shadow-2xl border-4 border-white">
            <p class="text-green-400 text-xs font-black tracking-widest mb-2 uppercase">Estimated Total</p>
            <div class="text-6xl font-black mb-1 leading-none tracking-tighter">$ <span id="total">0.00</span></div>
            <div class="inline-flex items-center bg-white/10 px-4 py-2 rounded-full border border-white/10 mt-3">
                <span class="text-xs text-slate-400 font-bold uppercase mr-2">Unit Price:</span>
                <span class="text-xl font-black text-white leading-none">$ <span id="unit">0.00</span></span>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3 pt-2">
            <button onclick="contactWhatsApp()" class="w-full whatsapp-btn text-white font-black py-5 rounded-2xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-all">
                <span class="text-xl uppercase tracking-wider">Order via WhatsApp</span>
            </button>
            <button onclick="contactEmail()" class="w-full email-btn text-white font-black py-5 rounded-2xl shadow-lg flex items-center justify-center space-x-3 active:scale-95 transition-all">
                <span class="text-xl uppercase tracking-wider">Inquiry via Email</span>
            </button>
        </div>
    </div>

    <script>
        // 完全基于 image_e748ba.png 表格数据
        const products = {
            regular: { name: "常规亚克力钥匙扣", g: 1.0, img: "https://sc04.alicdn.com/kf/H79a18e8a6d21416cb0c9744138ff31c1q/229878601/H79a18e8a6d21416cb0c9744138ff31c1q.jpg", p: [0.028, 0.034, 0.04, 0.05, 0.07] },
            cnc_keychain: { name: "CNC 钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_fridge: { name: "CNC 冰箱贴", g: 1.5, img: "https://sc04.alicdn.com/kf/H3818fe3d8f1f40e39eddb2764b9d9c65c/229878601/H3818fe3d8f1f40e39eddb2764b9d9c65c.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_colorful: { name: "CNC 炫彩钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H357740917c0a485a92cb4f6a2e6ed646K/229878601/H357740917c0a485a92cb4f6a2e6ed646K.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            cnc_holographic: { name: "CNC 全息钥匙扣", g: 1.5, img: "https://sc04.alicdn.com/kf/H43c1e964915644ebb682057107a6b0878/229878601/H43c1e964915644ebb682057107a6b0878.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            epoxy_single: { name: "单面环氧树脂", g: 3.0, img: "https://sc04.alicdn.com/kf/H841f7cb9ab0f42dca9a8109eb45de6fdc/229878601/H841f7cb9ab0f42dca9a8109eb45de6fdc.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] },
            epoxy_double: { name: "双面环氧树脂", g: 4.5, img: "https://sc04.alicdn.com/kf/H1a0f3805e72847b9bdfe0180be795aa1F/229878601/H1a0f3805e72847b9bdfe0180be795aa1F.jpg", p: [0.048, 0.054, 0.06, 0.076, 0.088] }
        };

        function changeQty(amount) {
            const input = document.getElementById('qty');
            let val = parseInt(input.value) || 0;
            val = Math.max(50, val + amount);
            input.value = val;
            updateUI();
        }

        function updateUI() {
            const key = document.getElementById('product-select').value;
            const L = parseFloat(document.getElementById('len').value) || 0;
            const W = parseFloat(document.getElementById('wid').value) || 0;
            const Q = parseInt(document.getElementById('qty').value) || 0;
            
            document.getElementById('product-img').src = products[key].img;

            // 1. 匹配阶梯单价 (1000+, 500+, 200+, 100+, <100)
            let stepP = products[key].p[4]; 
            if (Q >= 1000) stepP = products[key].p[0];
            else if (Q >= 500) stepP = products[key].p[1];
            else if (Q >= 200) stepP = products[key].p[2];
            else if (Q >= 100) stepP = products[key].p[3];

            // 2. 核心算法：对齐 6x5cm 数量 1000 为 $0.37 的逻辑
            // 公式：((长 + 宽) / 10 * 阶梯单价 * 系数)
            const unitPrice = ((L + W) / 10) * stepP * products[key].g;
            const total = unitPrice * Q;
            
            document.getElementById('total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('unit').innerText = unitPrice.toFixed(3);
        }

        function getOrderText() {
            const key = document.getElementById('product-select').value;
            const L = document.getElementById('len').value;
            const W = document.getElementById('wid').value;
            const Q = document.getElementById('qty').value;
            const unit = document.getElementById('unit').innerText;
            const total = document.getElementById('total').innerText;
            return `Hello Dylan! Inquiry for:%0A- Product: ${products[key].name}%0A- Size: ${L}x${W} cm%0A- Quantity: ${Q} pcs%0A- Unit Price: $${unit}%0A- Estimated Total: $${total}`;
        }

        function contactWhatsApp() {
            const phone = "8615180463235";
            window.open(`https://wa.me/${phone}?text=${getOrderText()}`);
        }

        function contactEmail() {
            const email = "ncyitong01@gmail.com";
            const subject = "Product Inquiry from Website";
            const body = getOrderText().replace(/%0A/g, "\n");
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        updateUI(); // 页面加载运行一次
    </script>
</body>
</html>
