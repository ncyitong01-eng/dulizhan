<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHENYI MERCH - 报价终端</title>
    <style>
        :root { --primary: #3498db; --accent: #e67e22; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); padding: 40px 20px; color: var(--dark); margin: 0; }
        .gallery-title { text-align: center; margin-bottom: 40px; font-weight: 300; letter-spacing: 2px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; max-width: 1400px; margin: auto; }
        
        /* 卡片样式 */
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s ease; border: 1px solid transparent; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.12); border-color: var(--primary); }
        .card-img { width: 100%; height: 220px; object-fit: cover; background: #fff; display: block; }
        .card-body { padding: 18px; text-align: center; }
        .card-body h3 { margin: 0; font-size: 1.05rem; color: var(--dark); line-height: 1.4; }

        /* 模态框 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 900px; display: flex; border-radius: 20px; overflow: hidden; position: relative; max-height: 90vh; }
        .m-left { flex: 1; background: #fff; display: flex; align-items: center; justify-content: center; padding: 20px; border-right: 1px solid #eee; }
        .m-left img { max-width: 100%; max-height: 450px; border-radius: 10px; }
        .m-right { flex: 1.2; padding: 40px; overflow-y: auto; }
        .close { position: absolute; top: 20px; right: 25px; font-size: 2rem; cursor: pointer; color: #bbb; }

        /* 核价表单 */
        .group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .price-box { background: #fff9f4; padding: 25px; border-radius: 12px; border-left: 6px solid var(--accent); margin-top: 30px; }
        .price-box strong { font-size: 2.2rem; color: var(--accent); }
        .btn-add { background: #f0f0f0; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; margin-top: 5px; }
    </style>
</head>

    </div>
