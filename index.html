<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHENYI MERCH - 官方画廊报价</title>
    <style>
        :root { --primary: #3498db; --accent: #e67e22; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); padding: 40px 20px; color: var(--dark); }
        .gallery-title { text-align: center; margin-bottom: 40px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; max-width: 1300px; margin: auto; }
        
        /* 卡片 */
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .card-body { padding: 15px; text-align: center; }
        .card-body h3 { margin: 0; font-size: 1rem; color: var(--dark); }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; margin-top: 5px; background: #e8f4fd; color: #3498db; }

        /* 模态框 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 850px; display: flex; border-radius: 15px; overflow: hidden; position: relative; }
        .m-left { flex: 1; background: #f0f0f0; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .m-left img { max-width: 100%; border-radius: 8px; }
        .m-right { flex: 1.2; padding: 30px; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #999; }

        /* 表单 */
        .group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .comp-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .price-box { background: #fff5ed; padding: 20px; border-radius: 10px; border-left: 5px solid var(--accent); margin-top: 20px; }
        .price-box strong { font-size: 2rem; color: var(--accent); }
    </style>
</head>
<body>

<h1 class="gallery-title">SHENYI MERCH 画廊报价单</h1>

<div class="gallery-grid" id="gallery">
    </div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeM()">&times;</span>
        <div class="m-left"><img id="mImg" src=""></div>
        <div class="m-right">
            <h2 id="mTitle">产品名</h2>
            <div id="mFields"></div>
            <div class="price-box">
                USD 单价: <strong>$<span id="resU">0.00</span></strong><br>
                <small id="resNote" style="color:#888"></small>
            </div>
        </div>
    </div>
</div>

<script>
// --- 产品数据库：请务必核对图片文件名 ---
const PRODUCTS = [
    // 钥匙扣系列
    { id: 'k1', type: 'keychain', name: '常规亚克力钥匙扣', img: 'keychain_normal.jpg', premium: 1.5, fMulti: 1 },
    { id: 'k2', type: 'keychain', name: 'CNC 亚克力钥匙扣', img: 'cnc_keychain.jpg', premium: 1.5, fMulti: 1.5 },
    { id: 'k3', type: 'keychain', name: '炫彩/全息钥匙扣', img: 'color_keychain.jpg', premium: 1.5, fMulti: 1.5 },
    
    // 双闪吧唧系列 (1.3x 溢价)
    { id: 'f1', type: 'flash', name: '双闪吧唧 - 25-58mm圆形', img: 'shuangshanbaji.jpg', premium: 1.3, price: [3, 2.5, 2.4, 2.3, 2.1, 1.9, 1.8] },
    { id: 'f2', type: 'flash', name: '双闪吧唧 - 65-75mm圆形', img: 'shuangshanbaji_75.jpg', premium: 1.3, price: [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2.0] },
    { id: 'f3', type: 'flash', name: '双闪吧唧 - 正方形/菱形', img: 'zhengfangxingbaji.webp', premium: 1.3, price: [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2.0] },
    { id: 'f4', type: 'flash', name: '双闪吧唧 - 长方形/小椭圆', img: 'changfangxinbaji.jpg', premium: 1.3, price: [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2.0] },
    { id: 'f5', type: 'flash', name: '双闪吧唧 - 猫耳形状', img: 'maotoubaji.webp', premium: 1.3, price: [5.0, 3.7, 3.5, 3.3, 3.0, 2.9, 2.8] },
    { id: 'f6', type: 'flash', name: '双闪吧唧 - 心型/钻石', img: 'aixinbaji.webp', premium: 1.3, price: [5.0, 3.7, 3.5, 3.3, 3.0, 2.9, 2.8] },
    { id: 'f7', type: 'flash', name: '双闪吧唧 - 棺材形状', img: 'guancaibaji.webp', premium: 1.3, price: [5.0, 3.7, 3.5, 3.3, 3.0, 2.9, 2.8] },
    { id: 'f8', type: 'flash', name: '双闪吧唧 - 大椭圆', img: 'datuoyuanbaji.jpg', premium: 1.3, price: [5.0, 3.7, 3.5, 3.3, 3.0, 2.9, 2.8] },

    // 立牌系列
    { id: 's1', type: 'stand', name: '亚克力立牌 (多组件)', img: 'acrylic_stand.jpg', premium: 1.5 }
];

let activeP = null;

// 初始化画廊
function init() {
    const g = document.getElementById('gallery');
    PRODUCTS.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.onclick = () => openM(p);
        div.innerHTML = `
            <img src="${p.img}" class="card-img" onerror="this.src='https://via.placeholder.com/200?text=Image+Lost'">
            <div class="card-body">
                <h3>${p.name}</h3>
                <span class="tag">${p.premium}x Premium</span>
            </div>`;
        g.appendChild(div);
    });
}

function openM(p) {
    activeP = p;
    document.getElementById('mTitle').innerText = p.name;
    document.getElementById('mImg').src = p.img;
    const f = document.getElementById('mFields');
    f.innerHTML = "";

    if (p.type === 'keychain') {
        f.innerHTML = `
            <div class="group"><label>尺寸 (长 x 宽 cm)</label><div class="comp-row"><input type="number" id="L" value="5" oninput="run()"> <input type="number" id="W" value="5" oninput="run()"></div></div>
            <div class="group"><label>数量</label><input type="number" id="qty" value="100" oninput="run()"></div>`;
    } else if (p.type === 'flash') {
        f.innerHTML = `<div class="group"><label>订购数量</label><input type="number" id="qty" value="100" oninput="run()"></div>`;
    } else if (p.type === 'stand') {
        f.innerHTML = `
            <div id="sList"><label>组件列表 (L x W cm)</label><div class="comp-row"><input type="number" class="sL" value="5" oninput="run()"> <input type="number" class="sW" value="5" oninput="run()"></div></div>
            <button onclick="addS()" style="margin-bottom:15px; cursor:pointer">+ 增加组件</button>
            <div class="group"><label>订单总数</label><input type="number" id="qty" value="200" oninput="run()"></div>`;
    }
    document.getElementById('modal').style.display = 'flex';
    run();
}

function getF1(q) {
    if (q >= 3000) return 0.025; if (q >= 2000) return 0.028; if (q >= 1000) return 0.03;
    if (q >= 500) return 0.035; if (q >= 200) return 0.04; if (q >= 100) return 0.045; return 0.05;
}

function run() {
    const q = parseInt(document.getElementById('qty').value) || 0;
    let unit = 0;

    if (activeP.type === 'keychain') {
        const l = parseFloat(document.getElementById('L').value), w = parseFloat(document.getElementById('W').value);
        const area = q >= 200 ? (l+0.5)*(w+0.5) : l*w;
        unit = (area * getF1(q) * activeP.fMulti * activeP.premium) / 7;
    } else if (activeP.type === 'flash') {
        const idx = q>=3000?6:q>=2000?5:q>=600?4:q>=300?3:q>=100?2:q>=10?1:0;
        unit = (activeP.price[idx] * activeP.premium) / 7;
    } else if (activeP.type === 'stand') {
        let rmb = 0; const f1 = getF1(q);
        document.querySelectorAll('.comp-row').forEach(row => {
            const l = parseFloat(row.querySelector('.sL').value), w = parseFloat(row.querySelector('.sW').value);
            rmb += ((q >= 200 ? (l+0.5)*(w+0.5) : l*w) * f1 * 1.5);
        });
        unit = rmb / 7;
    }
    document.getElementById('resU').innerText = unit.toFixed(2);
}

function addS() {
    const div = document.createElement('div'); div.className = 'comp-row';
    div.innerHTML = `<input type="number" class="sL" value="5" oninput="run()"> <input type="number" class="sW" value="5" oninput="run()">`;
    document.getElementById('sList').appendChild(div);
}

function closeM() { document.getElementById('modal').style.display = 'none'; }
init();
</script>
</body>
</html>
