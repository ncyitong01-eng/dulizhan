<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHENYI MERCH Quoting</title>
    <style>
        :root {
            --primary-blue: #007AFF;
            --bg-gray: #f2f2f7;
            --card-white: #ffffff;
            --text-dark: #1c1c1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            margin: 0;
            padding: 15px;
        }

        header { padding: 20px 0; text-align: center; }
        header h1 { font-size: 1.4rem; margin: 0; font-weight: 700; color: var(--primary-blue); }
        header p { font-size: 0.8rem; color: #8e8e93; margin-top: 5px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-white);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 8px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .card h3 { font-size: 0.75rem; margin: 0; color: #3a3a3c; height: 32px; display: flex; align-items: center; justify-content: center; }

        /* Mobile Bottom Drawer */
        .drawer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-end;
        }

        .drawer-content {
            background: white;
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 25px 20px;
            box-sizing: border-box;
            max-height: 85vh;
            overflow-y: auto;
        }

        .close-bar { width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: -10px auto 20px; cursor: pointer; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 6px; color: #666; }
        .input-row { display: flex; gap: 10px; }
