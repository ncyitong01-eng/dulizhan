    <title>SHENYI MERCH Quoting Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #f97316;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 15px;
            -webkit-font-smoothing: antialiased;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 5px;
        }

        /* 响应式网格：手机端1列，平板2列，电脑4列 */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            max-width: 1200px;
            margin: auto;
        }

        @media (min-width: 480px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .gallery-grid { grid-template-columns: repeat(4, 1fr); } }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            transition: transform 0.2s;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .card:active { transform: scale(0.98); }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-body {
            padding: 12px;
            text-align: center;
        }

        .card-body h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        /* 移动端弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* 手机端弹窗从底部弹出感 */
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .close {
            position: absolute;
            top: 20px; right: 20px;
            width: 30px; height: 30px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold;
        }

        .group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; color: #475569; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); background: #fff; }

        .price-box {
            background: #eff6ff;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .price-box span { font-size: 0.85rem; color: #3b82f6; font-weight: 600; display: block; margin-bottom: 5px; }
        .price-box strong { font-size: 2.5rem; color: var(--primary); font-weight: 800; }

        .add-btn {
            width: 100%;
            padding: 10px;
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
