<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dylan Factory Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .whatsapp-btn { background: #25D366; }
        .email-btn { background: #EA4335; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-50 pb-10 font-sans">

    <div class="max-w-md mx-auto bg-white shadow-lg rounded-b-[2rem] overflow-hidden">
        <div class="relative">
            <img id="product-img" src="https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg" class="w-full h-56 object-cover">
            <div class="absolute inset-0 bg-black/40 flex items-end p-6">
                <h1 class="text-white text-2xl font-bold uppercase tracking-tight">Factory Quote System</h1>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 mt-6 space-y-4">
        <div class="bg-white p-5 rounded-2xl card-shadow">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">1. Product Type</label>
            <select id="p_type" onchange="calculatePrice()" class="w-full bg-gray-50 border border-gray-100 rounded-xl p-3 font-bold text-gray-700 outline-none">
                <option value="cnc_keychain">CNC Keychain (CNC 钥匙扣)</option>
                <option value="regular">Regular Acrylic (常规亚克力)</option>
                <option value="cnc_fridge">Magnet (冰箱贴)</option>
                <option value="epoxy_single">Single Epoxy (单面环氧)</option>
                <option value="epoxy_double">Double Epoxy (双面环氧)</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-2xl card-shadow">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Length (cm)</label>
                <input type="number" id="p_len" value="5" oninput="calculatePrice()" class="w-full text-xl font-bold outline-none text-center">
            </div>
            <div class="bg-white p-4 rounded-2xl card-shadow">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Width (cm)</label>
                <input type="number" id="p_wid" value="5" oninput="calculatePrice()" class="w-full text-xl font-bold outline-none text-center">
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl card-shadow text-center">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-3">3. Quantity (pcs)</label>
            <div class="flex items-center justify-center space-x-6">
                <button onclick="updateQty(-100)" class="text-2xl font-bold text-gray-300">-</button>
                <input type="number" id="p_qty" value="1000" oninput="calculatePrice()" class="w-24 text-3xl font-black text-green-600 text-center outline-none bg-transparent">
                <button onclick="updateQty(100)" class="text-2xl font-bold text-gray-300">+</button>
            </div>
        </div>

        <div class="bg-gray-900 rounded-[2rem] p-8 text-center text-white shadow-xl">
            <p class="text-green-400 text-xs font-bold uppercase mb-1">Estimated Total</p>
            <div class="text-5xl font-black mb-2">$ <span id="res_total">0.00</span></div>
            <p class="text-gray-400 text-sm">Unit: $ <span id="res_unit">0.000</span></p>
        </div>

        <div class="grid gap-3">
            <button onclick="sendWhatsApp()" class="whatsapp-btn text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">WhatsApp Inquiry</button>
            <button onclick="sendEmail()" class="email-btn text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">Email Inquiry</button>
        </div>
    </div>

    <script>
        const db = {
            regular: { g: 1, p: [0.028, 0.034, 0.04, 0.05, 0.07], img: "https://sc04.alicdn.com/kf/H79a18e8a6d21416cb0c9744138ff31c1q/229878601/H79a18e8a6d21416cb0c9744138ff31c1q.jpg" },
            cnc_keychain: { g: 1.5, p: [0.048, 0.054, 0.06, 0.076, 0.088], img: "https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg" },
            cnc_fridge: { g: 1.5, p: [0.048, 0.054, 0.06, 0.076, 0.088], img: "https://sc04.alicdn.com/kf/H3818fe3d8f1f40e39eddb2764b9d9c65c/229878601/H3818fe3d8f1f40e39eddb2764b9d9c65c.jpg" },
            epoxy_single: { g: 3, p: [0.048, 0.054, 0.06, 0.076, 0.088], img: "https://sc04.alicdn.com/kf/H841f7cb9ab0f42dca9a8109eb45de6fdc/229878601/H841f7cb9ab0f42dca9a8109eb45de6fdc.jpg" },
            epoxy_double: { g: 4.5, p: [0.048, 0.054, 0.06, 0.076, 0.088], img: "https://sc04.alicdn.com/kf/H1a0f3805e72847b9bdfe0180be795aa1F/229878601/H1a0f3805e72847b9bdfe0180be795aa1F.jpg" }
        };

        function updateQty(val) {
            const el = document.getElementById('p_qty');
            el.value = Math.max(50, (parseInt(el.value) || 0) + val);
            calculatePrice();
        }

        function calculatePrice() {
            try {
                const type = document.getElementById('p_type').value;
                const L = parseFloat(document.getElementById('p_len').value) || 0;
                const W = parseFloat(document.getElementById('p_wid').value) || 0;
                const Q = parseInt(document.getElementById('p_qty').value) || 0;

                document.getElementById('product-img').src = db[type].img;

                let idx = 4; 
                if (Q >= 1000) idx = 0;
                else if (Q >= 500) idx = 1;
                else if (Q >= 200) idx = 2;
                else if (Q >= 100) idx = 3;

                // 核心计算：面积 * 0.008 * 系数 (对齐你的 5x5 = 0.31 逻辑)
                let unit = (L * W * 0.008 * db[type].g);
                if (type !== 'regular') unit += 0.01;
                
                const ratio = db[type].p[idx] / db[type].p[0];
                unit = unit * ratio;
                const total = unit * Q;

                document.getElementById('res_total').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('res_unit').innerText = unit.toFixed(3);
            } catch (e) { console.error(e); }
        }

        function getMsg() {
            const type = document.getElementById('p_type').value;
            const L = document.getElementById('p_len').value;
            const W = document.getElementById('p_wid').value;
            const Q = document.getElementById('p_qty').value;
            const u = document.getElementById('res_unit').innerText;
            const t = document.getElementById('res_total').innerText;
            return `Inquiry From Dylan Factory:%0A- Product: ${type}%0A- Size: ${L}x${W}cm%0A- Qty: ${Q}pcs%0A- Unit: $${u}%0A- Total: $${t}`;
        }

        function sendWhatsApp() {
            window.open(`https://wa.me/8615180463235?text=${getMsg()}`);
        }

        function sendEmail() {
            window.location.href = `mailto:ncyitong01@gmail.com?subject=Custom Inquiry&body=${getMsg().replace(/%0A/g, '\n')}`;
        }

        window.onload = calculatePrice;
    </script>
</body>
</html>
