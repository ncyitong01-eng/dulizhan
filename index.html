<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dylan Factory - Precision Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-btn { background: linear-gradient(90deg, #25D366 0%, #128C7E 100%); }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .input-focus:focus { border-color: #128C7E; background-color: white; }
    </style>
</head>
<body class="bg-slate-50 pb-10 font-sans text-slate-900">

    <div class="max-w-md mx-auto bg-white shadow-md rounded-b-[2.5rem] overflow-hidden">
        <div class="relative">
            <img id="product-img" src="https://sc04.alicdn.com/kf/H2a23eb5289d14612b66674a37cc8cb30z/229878601/H2a23eb5289d14612b66674a37cc8cb30z.jpg" class="w-full h-72 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent flex items-end p-6">
                <h1 class="text-white text-3xl font-black uppercase tracking-tight">Precision Quote</h1>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 mt-6 space-y-4">
        
        <div class="bg-white p-5 rounded-2xl card-shadow">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-widest">1. Process</label>
            <select id="product-select" onchange="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-bold outline-none cursor-pointer">
                <option value="cnc_keychain">CNC 钥匙扣 (CNC Keychain)</option>
                <option value="regular">常规亚克力钥匙扣 (Regular)</option>
                <option value="cnc_fridge">CNC 冰箱贴 (Magnet)</option>
                <option value="cnc_colorful">CNC 炫彩钥匙扣 (Colorful)</option>
                <option value="cnc_holographic">CNC 全息钥匙扣 (Holographic)</option>
                <option value="epoxy_single">单面环氧树脂 (Single Epoxy)</option>
                <option value="epoxy_double">双面环氧树脂 (Double Epoxy)</option>
            </select>
        </div>

        <div class="bg-white p-5 rounded-2xl card-shadow grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Length (cm)</label>
                <input type="number" id="len" value="5" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-black text-xl text-center input-focus outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Width (cm)</label>
                <input type="number" id="wid" value="5" oninput="updateUI()" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-black text-xl text-center input-focus outline-none transition-all">
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl card-shadow text-center">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-widest">3. Quantity (pcs)</label>
            <div class="flex items-center justify-center space-x-3">
                <button onclick="changeQty(-100)" class="w-10 h-10 rounded-full border-2 border-slate-100 font-bold text-slate-400 active:bg-slate-100">-</button>
                <input type="number" id="qty" value="1000" oninput="updateUI()" class="w-32 text-center text-3xl font-black text-green-600 bg-slate-50 rounded-xl p-2 outline-none">
                <button onclick="changeQty(100)" class="w-10 h-10 rounded-full border-2 border-slate-100 font-bold text-slate-400 active:bg-slate-100">+</button>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[2rem] p-8 text-center text-white shadow-2xl border-4 border-white">
            <p class="text-green-400 text-xs font-black tracking-widest mb-2 uppercase">Est. Total Price</p>
            <div class="text-6xl font-black mb-1 leading-none">$ <span id="total">0.00</span></div>
            <div class="text-slate-400 text-sm font-medium">Unit: $<span id="unit">0.
