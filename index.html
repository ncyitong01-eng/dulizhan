<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHENYI MERCH - Product Gallery</title>
    <style>
        :root { --primary: #3498db; --accent: #e67e22; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg); padding: 40px 20px; color: var(--dark); margin: 0; }
        .gallery-title { text-align: center; margin-bottom: 40px; font-weight: 300; letter-spacing: 2px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; max-width: 1400px; margin: auto; }
        
        /* 卡片样式 */
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s ease; border: 1px solid transparent; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.12); border-color: var(--primary); }
        .card-img { width: 100%; height: 200px; object-fit: cover; background: #fff; }
        .card-body { padding: 18px; text-align: center; }
        .card-body h3 { margin: 0; font-size: 1.05rem; color: var(--dark); line-height: 1.4; }

        /* 模态框 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 900px; display: flex; border-radius: 20px; overflow: hidden; position: relative; max-height: 90vh; }
        .m-left { flex: 1; background: #fff; display: flex; align-items: center; justify-content: center; padding: 20px; border-right: 1px solid #eee; }
        .m-left img { max-width: 100%; max-height: 400px; border-radius: 10px; }
        .m-right { flex: 1.2; padding: 40px; overflow-y: auto; }
        .close { position: absolute; top: 20px; right: 25px; font-size: 2rem; cursor: pointer; color: #bbb; transition: 0.2s; }
        .close:hover { color: var(--dark); }

        /* 核价表单 */
        .group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; color: #666; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .comp-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .price-box { background: #fff9f4; padding: 25px; border-radius: 12px; border-left: 6px solid var(--accent); margin-top: 30px; }
        .price-box strong { font-size: 2.2rem; color: var(--accent); }
        .btn-add { background: #f0f0f0; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; margin-top: 5px; transition: 0.2s; }
        .btn-add:hover { background: #e0e0e0; }
    </style>
</head>
<body>

<h1 class="gallery-title">SHENYI MERCH PRODUCT GALLERY</h1>

<div class="gallery-grid" id="gallery"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeM()">&times;</span>
        <div class="m-left"><img id="mImg" src=""></div>
        <div class="m-right">
            <h2 id="mTitle" style="margin-top:0;">产品核价</h2>
            <div id="mFields"></div>
            <div class="price-box">
                <span style="font-size:0.9rem; color:#666;">Estimate Unit Price (USD)</span><br>
                <strong>$<span id="resU">0.00</span></strong>
            </div>
        </div>
    </div>
</div>

<script>
// --- 产品配置库 ---
const PRODUCTS = [
    // 钥匙扣系列 (1.5x 溢价)
    { type: 'keychain', name: '常规亚克力钥匙扣', img: 'keychain_normal.jpg', premium: 1.5, fMulti: 1 }, // 图一
    { type: 'keychain', name: 'CNC 亚克力钥匙扣', img: 'cnc_keychain.jpg', premium: 1.5, fMulti: 1.5 }, // 图二
    { type: 'keychain', name: '炫彩亚克力钥匙扣', img: 'color_keychain.jpg', premium: 1.5, fMulti: 1.5 }, // 图三
    { type: 'keychain', name: '全息亚克力钥匙扣', img: 'holo_keychain.jpg', premium: 1.5, fMulti: 1.5 }, // 图四

    // 常规吧唧系列 (1.5x 溢价)
    { type: 'badge', name: '常规吧唧 - 25/32/44/58mm', img: 'changguibaji.jpg', premium: 1.5, price: [1.0, 0.95, 0.9, 0.8, 0.7, 0.67, 0.65] }, // 图六
    { type: 'badge', name: '常规吧唧 - 65/75mm', img: 'changguibaji.jpg', premium: 1.5, price: [2.0, 1.8, 1.6, 1.5, 1.4, 1.3, 1.2] }, // 图六

    // 双闪吧唧系列 (1.3x 溢价)
    { type: 'flash', name: '双闪吧唧 - 25/32/44/58mm', img: 'shuangshanbaji.jpg', premium: 1.3, price: [3.0, 2.5, 2.4, 2.3, 2.1, 1.9, 1.8] },
    { type: 'flash', name: '双闪吧唧 - 65/75mm', img: 'shuangshanbaji_75.jpg', premium: 1.3, price: [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2.0] }, // 图五
    { type: 'flash', name: '双闪吧唧 - 正方形/长方形/菱形', img: 'zhengfangxingbaji.webp', premium: 1.3, price: [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2.0] },
    { type: 'flash', name: '双闪吧唧 - 猫耳/心型/钻石/棺材/大椭圆', img: 'maotoubaji.webp', premium: 1.3, price: [5.0, 3.7, 3.5, 3.3, 3.0, 2.9, 2.8] },

    // 立牌系列 (1.5x 溢价)
    { type: 'stand', name: '亚克力立牌 (多组件定制)', img: 'acrylic_stand.jpg', premium: 1.5 } // 图六
];

let activeP = null;

function init() {
    const g = document.getElementById('gallery');
    PRODUCTS.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.onclick = () => openM(p);
        div.innerHTML = `<img src="${p.img}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'">
                         <div class="card-body"><h3>${p.name}</h3></div>`;
        g.appendChild(div);
    });
}

function openM(p) {
    activeP = p;
    document.getElementById('mTitle').innerText = p.name;
    document.getElementById('mImg').src = p.img;
    const f = document.getElementById('mFields');
    f.innerHTML = "";

    if (p.type === 'keychain') {
        f.innerHTML = `<div class="group"><label>尺寸 (长 x 宽 cm)</label><div class="comp-row"><input type="number" id="L" value="5" oninput="run()"> <input type="number" id="W" value="5" oninput="run()"></div></div>
                       <div class="group"><label>订购数量</label><input type="number" id="qty" value="100" oninput="run()"></div>`;
    } else if (p.type === 'badge' || p.type === 'flash') {
        f.innerHTML = `<div class="group"><label>订购数量</label><input type="number" id="qty" value="100" oninput="run()"></div>`;
    } else if (p.type === 'stand') {
        f.innerHTML = `<div id="sList"><label>组件尺寸列表 (L x W cm)</label><div class="comp-row"><input type="number" class="sL" value="5" oninput="run()"> <input type="number" class="sW" value="5" oninput="run()"></div></div>
                       <button class="btn-add" onclick="addS()">+ 添加组件 (底座免费)</button>
                       <div class="group" style="margin-top:15px;"><label>订单总数</label><input type="number" id="qty" value="200" oninput="run()"></div>`;
    }
    document.getElementById('modal').style.display = 'flex';
    run();
}

function getF1(q) {
    if (q >= 3000) return 0.025; if (q >= 2000) return 0.028; if (q >= 1000) return 0.03;
    if (q >= 500) return 0.035; if (q >= 200) return 0.04; if (q >= 100) return 0.045; return 0.05;
}

function run() {
    const q = parseInt(document.getElementById('qty').value) || 0;
    let unit = 0;

    if (activeP.type === 'keychain') {
        const l = parseFloat(document.getElementById('L').value), w = parseFloat(document.getElementById('W').value);
        const area = q >= 200 ? (l+0.5)*(w+0.5) : l*w;
        unit = (area * getF1(q) * activeP.fMulti * activeP.premium) / 7;
    } else if (activeP.type === 'badge' || activeP.type === 'flash') {
        const idx = q>=3000?6:q>=2000?5:q>=600?4:q>=300?3:q>=100?2:q>=10?1:0;
        unit = (activeP.price[idx] * activeP.premium) / 7;
    } else if (activeP.type === 'stand') {
        let rmbSum = 0; const f1 = getF1(q);
        document.querySelectorAll('.comp-row').forEach(row => {
            const l = parseFloat(row.querySelector('.sL').value), w = parseFloat(row.querySelector('.sW').value);
            const area = q >= 200 ? (l+0.5)*(w+0.5) : l*w;
            rmbSum += (area * f1 * 1.5);
        });
        unit = rmbSum / 7;
    }
    document.getElementById('resU').innerText = unit.toFixed(2);
}

function addS() {
    const div = document.createElement('div'); div.className = 'comp-row';
    div.innerHTML = `<input type="number" class="sL" value="5" oninput="run()"> <input type="number" class="sW" value="5" oninput="run()">`;
    document.getElementById('sList').appendChild(div);
}

function closeM() { document.getElementById('modal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.id === 'modal') closeM(); }
init();
</script>
</body>
</html>
