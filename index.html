<!DOCTYPE html>

<body>

<div class="container">

        <div class="section">

            <div class="grid">
                <div>
                    <label>åˆ†ç±»</label>
                    <select id="bCat" onchange="initBadgeSizes()">
                        <option value="normal">æ™®é€šè¦†è†œ (1.5x)</option>
                        <option value="flash">åŒé—ªç³»åˆ— (1.3x)</option>
                    </select>
                </div>
                <div>
                    <label>è§„æ ¼</label>
                    <select id="bSize" onchange="calculate()"></select>
                </div>
                <div>
                    <label>æ•°é‡</label>
                    <input type="number" id="bQty" value="100" oninput="calculate()">
                </div>
            </div>
            <div class="result-box">ç¾å…ƒå•ä»·: <strong>$<span id="bUnit">0.00</span></strong></div>
        </div>

        <div class="section">

            <div class="grid">
                <div>
                    <label>é•¿åº¦ (cm)</label>
                    <input type="number" id="kL" value="5" oninput="calculate()">
                </div>
                <div>
                    <label>å®½åº¦ (cm)</label>

                </div>
                <div>

            <div class="result-box">ç¾å…ƒå•ä»·: <strong>$<span id="kUnit">0.00</span></strong></div>

                    <input type="number" class="sL" placeholder="é•¿" value="5" oninput="calculate()">

                <input type="number" id="sQty" value="200" oninput="calculate()">
            </div>
            <div class="result-box">å•å¥—ç¾å…ƒ: <strong>$<span id="sUnit">0.00</span></strong></div>
        </div>
    </div>

    <div class="preview-panel">

        <img id="product-img" src="changguibaji.jpg">

</div>

<script>
// --- æ•°æ®å®šä¹‰ ---
const badgeData = {
    normal: { premium: 1.5, sizes: { "25-58mm åœ†å‹": [1, 0.95, 0.9, 0.8, 0.7, 0.67, 0.65], "65-75mm/å°é•¿æ–¹": [2, 1.8, 1.6, 1.5, 1.4, 1.3, 1.2] }, img: "changguibaji.jpg" },
    flash: { premium: 1.3, sizes: { "åœ†å½¢(åŒé—ª)": [3, 2.5, 2.4, 2.3, 2.1, 1.9, 1.8], "æ­£æ–¹å½¢/è±å½¢": [3.5, 3.2, 2.9, 2.7, 2.3, 2.1, 2], "å¼‚å½¢(å¤§å·)": [5, 3.7, 3.5, 3.3, 3, 2.9, 2.8] }, img: "shuangshanbaji.jpg" }
};

// --- åˆå§‹åŒ–å§å”§è§„æ ¼ ---
function initBadgeSizes() {
    const cat = document.getElementById('bCat').value;
    const sizeSelect = document.getElementById('bSize');
    sizeSelect.innerHTML = "";
    Object.keys(badgeData[cat].sizes).forEach(s => sizeSelect.options.add(new Option(s, s)));
    calculate();
}

// --- é€šç”¨ Factor è®¡ç®—é€»è¾‘ (é€‚ç”¨äºé’¥åŒ™æ‰£/ç«‹ç‰Œ) ---
function getFactor(qty) {
    if (qty >= 3000) return 0.025;
    if (qty >= 2000) return 0.028;
    if (qty >= 1000) return 0.03;
    if (qty >= 500) return 0.035;
    if (qty >= 200) return 0.04;
    if (qty >= 100) return 0.045;
    return 0.05;
}

function addStandRow() {
    const div = document.createElement('div');
    div.className = 'comp-row';
    div.style.cssText = "display:flex; gap:10px; margin-bottom:5px;";
    div.innerHTML = `<input type="number" class="sL" value="5" oninput="calculate()">
                     <input type="number" class="sW" value="5" oninput="calculate()">`;
    document.getElementById('standList').appendChild(div);
    calculate();
}

// --- æ ¸å¿ƒæ ¸ä»·å¼•æ“ ---
function calculate() {
    // 1. å§å”§
    const bCat = document.getElementById('bCat').value;
    const bSize = document.getElementById('bSize').value;
    const bQty = parseInt(document.getElementById('bQty').value) || 0;
    const pList = badgeData[bCat].sizes[bSize];
    let bIdx = bQty >= 3000 ? 6 : bQty >= 2000 ? 5 : bQty >= 600 ? 4 : bQty >= 300 ? 3 : bQty >= 100 ? 2 : bQty >= 10 ? 1 : 0;
    const bUnitUSD = (pList[bIdx] * badgeData[bCat].premium) / 7;
    document.getElementById('bUnit').innerText = bUnitUSD.toFixed(2);

    // 2. é’¥åŒ™æ‰£ (ç®—æ³•ï¼šL*W * Factor * 1.5 / 7)
    const kL = parseFloat(document.getElementById('kL').value) || 0;
    const kW = parseFloat(document.getElementById('kW').value) || 0;
    const kQty = parseInt(document.getElementById('kQty').value) || 0;
    const kFactor = getFactor(kQty);
    const kUnitUSD = (kL * kW * kFactor * 1.5) / 7;
    document.getElementById('kUnit').innerText = kUnitUSD.toFixed(2);

    // 3. ç«‹ç‰Œ (ç®—æ³•ï¼šç»„ä»¶ç´¯åŠ é¢ç§¯ * Factor * 1.5 / 7ï¼Œæ•°é‡>=200æ—¶L+0.5)
    const sQty = parseInt(document.getElementById('sQty').value) || 0;
    const sFactor = getFactor(sQty);
    let sTotalRMB = 0;
    document.querySelectorAll('#standList .comp-row').forEach(row => {
        let l = parseFloat(row.querySelectorAll('input')[0].value) || 0;
        let w = parseFloat(row.querySelectorAll('input')[1].value) || 0;
        let area = sQty >= 200 ? (l + 0.5) * (w + 0.5) : l * w;
        sTotalRMB += (area * sFactor * 1.5);
    });
    const sUnitUSD = sTotalRMB / 7;
    document.getElementById('sUnit').innerText = sUnitUSD.toFixed(2);

    // æ›´æ–°å›¾ç‰‡
    document.getElementById('product-img').src = badgeData[bCat].img;
    document.getElementById('calc-detail').innerHTML = `
        <strong>å½“å‰æ ¸ç®—é€»è¾‘:</strong><br>
        â€¢ å§å”§æº¢ä»·: ${badgeData[bCat].premium}x<br>
        â€¢ é’¥åŒ™æ‰£Factor: ${kFactor}<br>
        â€¢ ç«‹ç‰ŒåŠ æˆ: ${sQty >= 200 ? 'é¢ç§¯+0.5cmè¡¥å¿' : 'åŸå§‹é¢ç§¯'}<br>
        â€¢ ç»Ÿä¸€æ±‡ç‡: 7.00
    `;
}

window.onload = initBadgeSizes;
</script>
