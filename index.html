<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHENYI MERCH System</title>
    <style>
        :root { --blue: #007AFF; --bg: #f2f2f7; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        
        /* 导航栏置顶 */
        nav { position: sticky; top: 0; background: white; display: flex; justify-content: space-around; padding: 15px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav span { cursor: pointer; font-weight: bold; color: #888; }
        nav span.active { color: var(--blue); border-bottom: 2px solid var(--blue); }

        .content { padding: 15px; }
        .page { display: none; }
        .page.active { display: block; }

        /* 网格卡片 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 10px; padding: 10px; text-align: center; }
        .card img { width: 100%; height: 100px; object-fit: contain; background: #eee; }

        /* 弹窗抽屉 */
        .drawer { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; align-items:flex-end; }
        .drawer-content { background:white; width:100%; border-radius:20px 20px 0 0; padding:20px; max-height:80vh; overflow-y:auto; }
        
        .input-group { margin-bottom: 10px; }
        input { width: 80%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        .res-box { background: #eef7ff; padding: 15px; border-radius: 10px; text-align: center; margin-top: 15px; color: var(--blue); }
        
        /* 联系页面 */
        .contact-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .btn { display: block; padding: 12px; border-radius: 5px; text-align: center; color: white; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

<nav>
    <span id="t-calc" class="active" onclick="show('calc')">价格核算</span>
    <span id="t-info" onclick="show('info')">联系我们</span>
</nav>

<div class="content">
    <div id="p-calc" class="page active">
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="p-info" class="page">
        <div class="contact-item">
            <h3>快捷联系</h3>
            <a href="https://wa.me/8615180463235" class="btn" style="background:#25D366">WhatsApp</a>
            <a href="mailto:ncyitong01@gmail.com" class="btn" style="background:#007AFF">发送邮箱</a>
            <a href="catalog.pdf" class="btn" style="background:#333">产品目录</a>
        </div>
        <div class="contact-item">
            <h3 style="color:#f60">支付选项</h3>
            <p>1. <b>阿里巴巴支付</b> (首选，保障支付安全)</p>
            <p>2. 贝宝支付 / 银行转账</p>
        </div>
        <div class="contact-item">
            <h3>货期与售后</h3>
            <p>• 500个：定稿后3天内 (不含周末)</p>
            <p>• 1000个：定稿后6天内 (不含周末)</p>
            <p><b>售后承诺：</b>出现产品质量问题全额赔付。</p>
        </div>
    </div>
</div>

<div id="drawer" class="drawer" onclick="closeDrawer(event)">
    <div class="drawer-content" onclick="event.stopPropagation()">
        <h3 id="mTitle">产品价格</h3>
        <div id="mFields"></div>
        <div class="res-box">
            <div>UNIT PRICE (USD)</div>
            <div id="resPrice" style="font-size:2rem; font-weight:bold;">$0.00</div>
        </div>
    </div>
</div>

<script>
const DATA = [
    { type: 'key', name: '亚克力钥匙扣', multi: 1, pre: 1.5 },
    { type: 'badge', name: '马口铁徽章', prices: [1.0, 0.9, 0.8, 0.7, 0.6, 0.55, 0.5], pre: 1.5 },
    { type: 'stand', name: '亚克力立牌', pre: 1.5 }
];

let currentItem = null;

function show(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
    document.getElementById('p-' + id).classList.add('active');
    document.getElementById('t-' + id).classList.add('active');
}

function render() {
    const g = document.getElementById('mainGrid');
    g.innerHTML = DATA.map((item, i) => `
        <div class="card" onclick="openDrawer(${i})">
            <div style="height:80px; background:#f9f9f9; line-height:80px">ITEM</div>
            <h4>${item.name}</h4>
        </div>
    `).join('');
}

function openDrawer(i) {
    currentItem = DATA[i];
    document.getElementById('mTitle').innerText = currentItem.name;
    let html = '';
    if(currentItem.type === 'badge') {
        html = `<label>数量</label><br><input type="number" id="inpQ" value="100" oninput="calc()">`;
    } else {
        html = `<label>尺寸 (cm)</label><br>
                <input type="number" id="inpL" value="5" placeholder="长">
                <input type="number" id="inpW" value="5" placeholder="宽">
                <br><label>数量</label><br><input type="number" id="inpQ" value="100" oninput="calc()">`;
    }
    document.getElementById('mFields').innerHTML = html;
    document.getElementById('drawer').style.display = 'flex';
    calc();
}

function closeDrawer(e) { document.getElementById('drawer').style.display = 'none'; }

function calc() {
    const q = parseInt(document.getElementById('inpQ').value) || 0;
    let price = 0;
    const getF = (v) => v>=3000?0.025:v>=2000?0.028:v>=1000?0.03:v>=500?0.035:v>=200?0.04:v>=100?0.045:0.05;

    if(currentItem.type === 'badge') {
        const idx = q>=3000?6:q>=2000?5:q>=600?4:q>=300?3:q>=100?2:q>=10?1:0;
        price = (currentItem.prices[idx] * currentItem.pre) / 7;
    } else {
        const l = parseFloat(document.getElementById('inpL').value) || 0;
        const w = parseFloat(document.getElementById('inpW').value) || 0;
        const area = q >= 200 ? (l+0.5)*(w+0.5) : l*w;
        price = (area * getF(q) * (currentItem.multi || 1) * currentItem.pre) / 7;
    }
    document.getElementById('resPrice').innerText = '$' + price.toFixed(2);
}

render();
</script>
</body>
</html>
